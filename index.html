<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 비대면 백세진</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="intro">
                <img id="intro-picture" src="나.jpg" alt="백세진">
                <h1>안녕하세요, <span>백세진</span>입니다!<br>제 전공은 프랑스학과 & 신산업소프트웨어융합전공이랍니다.</h1>
            </div>
        </header>
        <div class="about">
            <h5 class="subtitle">저는 이런 사람입니다아 -</h5>
            <div class="about-container">
                <div class="about1">
                    <img id="about-picture1" src="내일의 나.jpg">
                    <p>제 MBTI는 ISTP지만, 그래도 부지런하답니다..?</p>
                </div>
                <div class="about2">
                    <img id="about-picture2" src="디저트1.jpg">
                    <p>저는 예쁜 걸 좋아해서, 예쁘게 차려먹고요.</p>
                </div>
                <div class="about3">
                    <img id="about-picture3" src="바로지금.jpg">
                    <p>제 생애 최고의 순간은 바로 지금이라고 할 수 있죠!</p>
                </div>
            </div>
        </div>
        <div class="plans">
            <h5 class="subtitle" id="subtitle2">앞으로의 계획이나 하고 싶은 건 말이죠..</h5>
            <div>
                <ul class="planslist">
                    <li class="plist">유레카 교육을 통해 교육생분들과 친해지기</li>
                    <li class="plist">포트폴리오 멋지게 만들어서 취뽀하기</li>
                    <li class="plist">세상에서 제일 행복하게 살기~!</li>
                </ul>
            </div>
        </div>
    </div>   
</body>
</html>
